<style type="text/css">
#alertMsg {
display: none;
width: 400px;
border: 1px solid #ddd;
border-radius: 5px;
box-shadow: 1px 1px 10px black;
padding: 10px;
font-size: 12px;
position: absolute;
text-align: center;
background: #fff;
z-index: 100000;
}
</style>
<button onclick='test()'>f</button>
<div id='alertMsg'><button onclick='sure()'>确定</button></div>
<script type="text/javascript">
function test(){
	var a = document.getElementById('alertMsg');
	a.style.display='block';
}
function sure(){
	var a = document.getElementById('alertMsg');
	a.style.display='none';
}
</script>
